<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script1.js"></script>
</head>

<body>

    <header>

        <h1>Cadastro de Produtos</h1>

    </header>

    <main>

        <div class="lineInput">
            <label for="">Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>

        <div class="lineInput">
            <label for="">Preço</label>
            <input type="number" id="preco" placeholder="Valor do produto">
        </div>


        <div class="card">
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

        </div>
        <div>
            <p class="center">Lista de produtos</p>
        </div>

        <div class="conteudo">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>


            </table>
        </div>

    </main>

</body>

</html>
