<meta charset="UTF-8">
<input/>
<button>Compare com o meu segredo</button>

<script>
	//var segredo = Math.round(Math.random() * 10); //Math.round => arredonda número
    //Math.random => busca um número aleatório
    var segredos = [5, 7, 10, 2, 3];
    
    var input = document.querySelector("input");
    input.focus(); //focus => dá foco no input para digitarmos


    function verifica(){

        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++){
            
            if(input.value == segredos[posicao]){ //input.value => mostra o valor digitado no input 
                alert("você ACERTOU!");
                achou = true;
                break;             
            }
        }
        
        if(achou == false){
            alert("você ERROU!");
        }
        input.value = "";
        input.focus();      
    
    
}
    
    var button = document.querySelector("button");
    button.onclick = verifica;   // onclick => só busca o valor atribuido ao clicar no botão
   
</script>
