<meta charset="UTF-8">


<script>
	
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();

    }
	
    for(var linha = 1; linha <= 10; linha++){
        //mostra("**********"); ou podemos usar um looping para adicionar os * conforme abaixo:

        for(coluna = 1; coluna <= 3; coluna++){
            document.write("*");

        }
        pulaLinha();
    }

    
   
    

   
</script>
