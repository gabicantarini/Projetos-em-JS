<meta charset="UTF-8">


<script>
	
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();

    }
	
    // usamos dois parametros para calcular o imc (peso e altura)
    function calculaImc(altura, peso) {
        
        return peso / (altura * altura);
        

    }

    var nome = prompt("Informe o seu nome: ")
    var alturaInformada = prompt(nome + ", informe a sua altura: ");
    var pesoInformado = prompt(nome + ", informe o seu peso: ");
    var imc = calculaImc(alturaInformada, pesoInformado);

    //var totalImc = imcFlavio + imcAmigo;
    //var totalImc = calculaImc(1.71, 73) + calculaImc(1.72, 68);
    
        mostra(nome + ", o seu IMC é " + imc);

    if(imc < 18.5) {

        mostra(nome + ", Você está abaixo do recomendado");

    }

    if(imc > 35) {

        mostra(nome + ", Você está acima do recomendado");
    }

    if(imc >= 18.5 && imc <= 35) {

        mostra(nome + ", Seu IMC está excelente!");

    }

</script>

</script>
